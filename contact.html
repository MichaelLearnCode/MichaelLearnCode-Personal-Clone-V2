<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Personal</title>
</head>
<body>
    <div class="navbar py-3">
        <div class="container px-5">
            <a href="index.html" class="navbar-brand">
                <span class = "fw-bolder text-primary">Start Bootstrap</span>
            </a>
            <button class="navbar-toggler">
                <i class="navbar-toggler-icon fa-solid fa-bars"></i>
            </button>
            <ul class="nav-link-lists collasped small">
                <li class="nav-link-item fw-bolder"><a href="index.html">Home</a></li>
                <li class="nav-link-item fw-bolder"><a href="resume.html">Resume</a></li>
                <li class="nav-link-item fw-bolder"><a href="projects.html">Projects</a></li>
                <li class="nav-link-item fw-bolder"><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="py-5">
        <div class="container px-5">
            <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                <div class="text-center mb-5">
                    <div class="feature gradient-bg text-white rounded-3 mb-3">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <h1 class="fw-bolder">Get in touch</h1>
                    <p class="fs-5 fw-normal text-muted mb-0">Let's work together!</p>
                </div>
                <div class="row gx-5 justify-center">
                    <div class="col-lg-8 col-xl-6">
                        <div class="form flex flex-col">
                            <div class="form-floating mb-3">
                                <input class = "form-control" type="text" id="name" name="name">
                                <label for="name">Full name</label>
                            </div>
                            <!--  -->
                            <div class="form-floating mb-3">
                                <input class = "form-control" type="email" id="email" name="email">
                                <label for="email">Email address</label>
                            </div>
                            <!--  -->
                            <div class="form-floating mb-3">
                                <input class = "form-control" type="number" id="phone" name="phone">
                                <label for="phone">Phone number</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class = "form-control" name="message" style = "height: 10rem;" id="message"></textarea>
                                <label for="message">Message</label>
                            </div>
                            <button class="btn btn-primary btn-lg disabled">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer bg-white py-4">
        <div class="container px-5">
            <div class="flex flex-col flex-sm-row items-center justify-between">
                <span class="copyright small m-0">
                    Copyright © Your Website 2023
                </span>
                <div class="privacy-terms-wrapper">
                    <a class = "small" href="">Privacy</a>
                    <span class="mx-1">·</span>
                    <a class = "small" href="">Terms</a>
                    <span class="mx-1">·</span>
                    <a class = "small" href="">Contact</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
